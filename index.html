<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>We want corners!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main class="content">
    <h1 class="heading">We want corners!</h1>
    <p>A browser extension to banish squircles from your browsing experience.</p>
    <ul class="browsers">
      <li class="browsers__item">
        <a href="#" class="browsers__cta">
          <img class="browsers__logo" src="img/chrome.png" alt="Google Chrome logo">
          <span class="browsers__label">Google Chrome / Brave</span>
        </a>
      </li>
      <li class="browsers__item">
        <a href="#" class="browsers__cta">
          <img class="browsers__logo" src="img/firefox.png" alt="Mozilla Firefox logo">
          <span class="browsers__label">Mozilla Firefox</span>
        </a>
      </li>
    </ul>

    <div class="drake">
      <img src="img/ui-rounded.png" alt="A UI wireframe with rounded corners" />
      <span>⮕</span>
      <img src="img/drake-no.jpg" alt="Drake looks away in disapproval" />
    </div>
    <div class="drake">
      <img src="img/ui-corners.png" alt="A UI wireframe with sharp corners" />
      <span>⮕</span>
      <img src="img/drake-yes.jpg" alt="Drake looks approvingly" />
    </div>
  </main>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
